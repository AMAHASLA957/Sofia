<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Залишай заяку</h1>
       <form id="requestForm" action="https://formspree.io/f/xjkarzon" method="POST">
    <div class="input-group">
        <input type="text" name="name" required placeholder=" ">
        <label for="name">Ім'я</label>
        <i></i>
    </div>
    <div class="input-group">
        <input type="email" name="email" required placeholder=" ">
        <label for="email">Email</label>
        <i></i>
    </div>
    <div class="input-group">
        <textarea name="message" rows="4" required placeholder=" "></textarea>
        <label for="message">Додаткова інформація</label>
        <i></i>
    </div>

    <!-- Скрытые поля Formspree -->
    <input type="hidden" name="thankyou.html" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit"><span>Відправити</span></button>
</form>
    </div>

    <script src="script.js"></script>
</body>
